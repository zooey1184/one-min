<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mui.picker.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/weather.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.all.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.poppicker.css"/>
    <link rel="stylesheet" type="text/css" href="css/weather.css"/>
</head>
<body>
	<div id="weather" class="mui-bar mui-bar-nav">
		<h3 id="weather-ct" class="mui-title">N/A</h3>
	</div>
	
	<div id="weather_main" class="mui-content">
		
		<!--今天天气-->
		<div id="weather_td" class="weather_content">
			<img src="imgs/weather-sunny.png"/>
			<div class="weather_info">
				<label for="">今天</label>
				<span>周一</span>
				<p>晴</p>
			</div>
		</div>
		<hr />
		
		<!--明天天气-->
		<div id="weather_tmd" class="weather_content">
			<img src="imgs/weather-partlycloudy.png"/>
			<div class="weather_info">
				<label for="">明天</label>
				<span>周二</span>
				<p>多云</p>
			</div>
		</div>
		<hr />
		
		<!--后天天气-->
		<div id="weather_af_tmd" class="weather_content">
			<img src="imgs/weather-rain-snow.png"/>
			<div class="weather_info">
				<label for="">后天</label>
				<span>周三</span>
				<p>小雨</p>
			</div>
		</div>
	</div>
	<a href="index.html"><span class="mui-icon mui-icon-close"></span></a>
	
</body>
</html>
